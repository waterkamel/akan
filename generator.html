<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akan Name Generator | LilMek</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"> </script>
    </head>

    <body>
        <div class="row mx-auto">
            <div class="col-md-8 container">
                <form id="form" name="form" onsubmit="findDay()">
                    <legend>Fill in to generate your Akan name:
                        <hr>
                    </legend>
                    <label for="year ">Year of birth</label>
                    <input type="number" id="year" name="year" min="1900" max="2022" required placeholder="Example: 2002">
    
                    <label for="month ">Month</label>
                    <input type="number" id="month" name="month" min="1" max="12" required placeholder="Example: August=8, May=5">
    
                    <label for="date ">Date</label>
                    <input type="number" id="date" name="date" min="1" max="31" required placeholder="Example: 1 ">
    
                    <p>Select your gender: <br></p>
                    <div class="radio">
                        <label>
                          <input type="radio" name="gender" value="Female" checked>
                          Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="gender" value="Male">
                          Male
                    </label>
                    </div>
    
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
        
    </body>
</html>
